{% load function_tag %}

<div class="row">
    <div class="col-2">
        {% if product.image %}
        <img src="{{product.image.url}}" alt="imagenProduct" width="70" height="70">
        {% endif %}
    </div>

    <div class="col">
        <div class="row">
            <span><a href="{% url 'product' product.slug %}"> {{product.title}} </a></span>
        </div>
        <div class="row">
           <strong class="text-primary"> {{product.price | precio_tag }} </strong> 
        </div>
    </div>
</div>
