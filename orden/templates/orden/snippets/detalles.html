{% load function_tag %}

<div class="card card border-warning mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Resumen del Pedido</h5>
  </div>
    <div>
        <table class="table table-borderless table-sm">
            <thead>
                <tr>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-info">
                    <td>Productos:</td>
                    <td>{{cart.total | precio_tag}}</td>
                </tr>
                <tr class="table-info">
                    <td>Envio:</td>
                    <td>{{ orden.envio_total | precio_tag}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div>
        <hr>
        <div class="fw-bolder text-danger">
            Total (Impuestos Incluidos)
            <div class="d-inline-block">
                {{ orden.total | precio_tag }}
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 mt-3">
        <a  class="btn btn-warning" href="#">Continuar</a>
    </div>
</div>
