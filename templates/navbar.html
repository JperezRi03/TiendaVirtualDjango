{% url 'login' as login%}
{% url 'registro' as registro%}



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TiendaVirtual</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'salir' %}">
            <span class="fas fa-sign-in-alt"></span>
            Salir</a>
        </li>
    {% else %}
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link {% if request.path == login %} active {%endif%} " aria-current="page" href="{{login}}">
                <span class="fas fa-user"></span>
                Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if request.path == registro %} active {%endif%}" href="{{registro}}">
                <span class="fas fa-user"></span>
                Registro </a>
            </li>
        {%endif%}
        </ul>
    </div>
  </div>
</nav>
